ccdn_forum_user_topic_show:
    pattern: /{topicId}
    defaults: { _controller: Map2uForumBundle:UserTopic:show, _locale: en, forumName: default }

ccdn_forum_user_topic_create:
    pattern: /create/for-board/{boardId}
    defaults: { _controller: Map2uForumBundle:UserTopic:create, _locale: en, forumName: default }

ccdn_forum_user_topic_create_process:
    pattern: /create/for-board/{boardId}/process
    defaults: { _controller: Map2uForumBundle:UserTopic:createProcess, _locale: en, forumName: default }

ccdn_forum_user_topic_reply:
    pattern: /{topicId}/reply
    defaults: { _controller: Map2uForumBundle:UserTopic:reply, _locale: en, forumName: default }

ccdn_forum_user_topic_reply_process:
    pattern: /{topicId}/reply/process
    defaults: { _controller: Map2uForumBundle:UserTopic:replyProcess, _locale: en, forumName: default }
