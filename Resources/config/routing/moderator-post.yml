
ccdn_forum_moderator_post_lock:
    pattern: /{postId}/lock
    defaults: { _controller: Map2uForumBundle:ModeratorPost:lock, _locale: en }

ccdn_forum_moderator_post_unlock:
    pattern: /{postId}/unlock
    defaults: { _controller: Map2uForumBundle:ModeratorPost:unlock, _locale: en }

ccdn_forum_moderator_post_unlock_process:
    pattern: /{postId}/unlock/process
    defaults: { _controller: Map2uForumBundle:ModeratorPost:unlockProcess, _locale: en }

ccdn_forum_moderator_post_restore:
    pattern: /{postId}/restore
    defaults: { _controller: Map2uForumBundle:ModeratorPost:restore, _locale: en }
